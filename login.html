<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <title>Centro Médico IDW - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilos.css">
</head>

<body class="d-flex align-items-center justify-content-center vh-100 bg-light">
    <div class="card shadow p-4" style="max-width: 400px; width: 100%;">
        <h2 class="text-center mb-4">Iniciar Sesión</h2>
        <form id="loginForm">
            <div class="mb-3">
                <label for="usuario" class="form-label">Usuario</label>
                <input type="text" id="usuario" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" id="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Ingresar</button>
        </form>
        <div id="errorMsg" class="text-danger text-center mt-3" style="display:none;">
            Usuario o contraseña incorrectos
        </div>
    </div>
    <script>
    const loginForm = document.getElementById('loginForm');
    const errorMsg = document.getElementById('errorMsg');

    // Credenciales del admin
    const USUARIO = "admin";
    const PASSWORD = "1234";

    // Si ya hay una sesión activa, redirige directamente
    if (localStorage.getItem('loginActivo') === 'true') {
      window.location.href = "administracion.html";
    }

    loginForm.addEventListener('submit', e => {
      e.preventDefault();

      const user = document.getElementById('usuario').value;
      const pass = document.getElementById('password').value;

      if (user === USUARIO && pass === PASSWORD) {
        // Guarda la sesión
        localStorage.setItem('loginActivo', 'true');
        // Redirige al panel principal
        window.location.href = "administracion.html";
      } else {
        // Muestra mensaje de error
        errorMsg.style.display = 'block';
      }
    });
  </script>
</body>
</html>

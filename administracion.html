            <input type="hidden" id="medicoId">
            <div class="col-md-4">
                <label class="form-label">Nombre y Apellido</label>
                <input type="text" id="nombre" class="form-control" required>
            </div>
            <div class="col-md-4">

                <button type="button" id="cancelarEdicion" class="btn btn-secondary d-none">Cancelar</button>

        <div class="table-responsive mt-5">

    <script src="js/medicos.js"></script>
     <script>
    const adminLink = document.getElementById('administracionLink');
    const usuariosLink = document.getElementById('usuariosLink');
    const loginBtn = document.getElementById('loginBtn');
    const logoutBtn = document.getElementById('logoutBtn');

    const sesionActiva = localStorage.getItem('loginActivo') === 'true';

    if (sesionActiva) {
        adminLink.classList.remove('d-none');
        usuariosLink.classList.remove('d-none'); 
        loginBtn.classList.add('d-none');
        logoutBtn.classList.remove('d-none');
    }

    loginBtn.addEventListener('click', () => {
        window.location.href = "login.html";
    });

    logoutBtn.addEventListener('click', () => {
        localStorage.removeItem('loginActivo');
        window.location.href = "login.html";
    });
  </script>

  <!--  2锔 Script de protecci贸n de acceso -->
  <script>
    if (localStorage.getItem('loginActivo') !== 'true') {

<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <title>Centro Médico IDW - Administración</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilos.css">
</head>

<body>
    <header class="mt-2">
    <div class="container-fluid">
      <h1 class="text-center"> Centro Médico IDW S.A.</h1>
      <nav class="navbar navbar-expand-lg">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0 mx-auto mt-2">
            <li class="nav-item me-2">
              <a class="nav-link" href="index.html">Inicio</a>
            </li>
            <li class="nav-item me-2">
              <a class="nav-link" href="institucional.html">Institucional</a>
            </li class="nav-item">
              <a class="nav-link" href="contacto.html">Contactos</a>
            </li>
            </li class="nav-item">
              <a class="nav-link link-activo" aria-current="page" href="administracion.html">Administración</a>
            </li>
          </ul>
          <div class="d-flex">
              <button id="logoutBtn" class="btn btn-outline-danger btn-sm">Cerrar sesión</button>
            </div>
        </div>
      </nav>
    </div>
  </header>

    <main class="container my-4">
        <h2 class="mb-3 text-center">Administración de Médicos</h2>

        
        <form id="medicoForm" class="row g-3 mb-4">
            <input type="hidden" id="medicoId">
            <div class="col-md-4">
                <label class="form-label">Nombre y Apellido</label>
                <input type="text" id="nombre" class="form-control" required>
            </div>
            <div class="col-md-4">
                <label class="form-label">Especialidad</label>
                <input type="text" id="especialidad" class="form-control" required>
            </div>
            <div class="col-md-4">
                <label class="form-label">Obras Sociales</label>
                <input type="text" id="obrasSociales" class="form-control" required>
            </div>
            <div class="col-12 d-flex justify-content-center">
              <div style="max-width: 300px; width: 100%;">
                <label class="form-label w-100 text-center">Foto del Médico</label>
                <input type="file" id="imagen" class="form-control text-center" accept="image/*">
              </div>
            </div>
            <div class="col-12 text-end">
                <button type="submit" class="btn btn-primary">Guardar</button>
                <button type="button" id="cancelarEdicion" class="btn btn-secondary d-none">Cancelar</button>
            </div>
        </form>

        
        <div class="table-responsive mt-5">
            <table class="table table-striped" id="tablaMedicos">
                <thead>
                    <tr>
                        <th>Imagen</th>
                        <th>Nombre</th>
                        <th>Especialidad</th>
                        <th>Obras Sociales</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    
                </tbody>
            </table>
        </div>
    </main>

    <footer class="text-center">
        <p>&copy; 2025 Centro Médico IDW</p>
    </footer>
    <script>
    document.getElementById('logoutBtn').addEventListener('click', () => {
        localStorage.removeItem('loginActivo');
        window.location.href = "login.html";
    });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script>
    if (localStorage.getItem('loginActivo') !== 'true') {
        window.location.href = "login.html";
    }
    </script>
    <script src="js/medicos.js"></script>
    

</body>
</html>

<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <title>Centro Médico IDW S.A.</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilos.css">
</head>

<body>
    <header class="mt-2">
        <div class="container-fluid">
            <h1 class="text-center"> Centro Médico IDW S.A.</h1>
            <nav class="navbar navbar-expand-lg">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mx-auto mb-2 mb-lg-0 mt-2">
                        <li class="nav-item me-2">
                            <a class="nav-link" aria-current="page" href="index.html">Inicio</a>
                        </li>
                        <li class="nav-item me-2">
                            <a class="nav-link" href="institucional.html">Institucional</a>
                        </li class="nav-item">
                            <a class="nav-link" href="contacto.html">Contactos</a>
                        </li>
                        <li class="nav-item me-2">
                            <a class="nav-link link-activo" href="turnos.html">Turnos</a>
                        </li>
                        <li class="nav-item me-2 d-none" id="administracionLink">
                            <a class="nav-link" href="administracion.html">Administración</a>
                        </li>
                        <li class="nav-item me-2 d-none" id="usuariosLink">
                            <a class="nav-link" href="usuarios.html">Usuarios</a>
                        </li>
                    </ul>
                    <div class="d-flex">
                        <button id="loginBtn" class="btn btn-outline-primary btn-sm">Iniciar sesión</button>
                        <button id="logoutBtn" class="btn btn-outline-danger btn-sm d-none">Cerrar sesión</button>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <main class="container my-5">
        <h2 class="text-center mb-4">Solicitar Turno</h2>

        <form id="turno-submit" class="row g-3 w-75 mx-auto p-4 border rounded shadow">
            <div class="col-md-6">
                <label for="medicos-dropdown" class="form-label">Médico y Especialidad</label>
                <select class="form-select" id="medicos-dropdown" required>
                    <option value="">Seleccione un médico</option>
                </select>
            </div>
            <div class="col-md-6">
                <label for="turno-fechahora" class="form-label">Fecha y Hora</label>
                <input type="datetime-local" class="form-control" id="turno-fechahora" required>
            </div>
            <div class="col-12">
                <label for="turno-nombre" class="form-label">Nombre y Apellido</label>
                <input type="text" class="form-control" id="turno-nombre" required>
            </div>
            <div class="col-12">
                <label for="turno-email" class="form-label">Email</label>
                <input type="email" class="form-control" id="turno-email" required>
            </div>
            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="tieneObraSocial">
                    <label class="form-check-label" for="tieneObraSocial">
                        Tengo Obra Social (aplicar descuento)
                    </label>
                </div>
            </div>
            <div class="col-12 text-center">
                <button type="submit" class="btn btn-primary mt-3">Confirmar Turno</button>
            </div>
        </form>

        <p id="success" class="text-center my-5" aria-live="polite"></p>
        <div id="consultaValor" class="text-center my-3" aria-live="polite"></div>


        <div class="table-responsive w-75 mx-auto">
            <h3 class="text-center mt-5 mb-3">Turnos Registrados</h3>
            <table class="table-striped table" id="tablaTurnos">
                <thead>
                    <tr>
                        <th>Doctor</th>
                        <th>Fecha y Hora</th>
                        <th>Nombre y Apellido</th>
                        <th>Email</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>

    </main>

    <footer class="text-center">
    <p>&copy; 2025 Centro Médico IDW</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/turnos.js"></script>
    <script>
        const adminLink = document.getElementById('administracionLink');
        const usuariosLink = document.getElementById('usuariosLink');
        const loginBtn = document.getElementById('loginBtn');
        const logoutBtn = document.getElementById('logoutBtn');

        const sesionActiva = localStorage.getItem('loginActivo') === 'true';

        if (sesionActiva) {
            adminLink.classList.remove('d-none');
            usuariosLink.classList.remove('d-none'); 
            loginBtn.classList.add('d-none');
            logoutBtn.classList.remove('d-none');
        }

        loginBtn.addEventListener('click', () => {
            window.location.href = "login.html";
        });

        logoutBtn.addEventListener('click', () => {
            localStorage.removeItem('loginActivo');
            window.location.href = "login.html";
        });
  </script>
</body>
</html>

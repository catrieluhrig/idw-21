<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <title>Centro Médico IDW S.A.</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">    
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
  <header class="mt-2">
      <div class="container-fluid">
        <h1 class="text-center"> Centro Médico IDW S.A.</h1>
        <nav class="navbar navbar-expand-lg">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
          </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mx-auto mb-2 mb-lg-0 mt-2">
                <li class="nav-item me-2">
                  <a class="nav-link" href="index.html">Inicio</a>
                </li>
                <li class="nav-item me-2">
                  <a class="nav-link" href="institucional.html">Institucional</a>
                </li>  
                <li class="nav-item me-2">
                  <a class="nav-link" href="contacto.html">Contactos</a>
                </li>
                <li class="nav-item me-2">
                  <a class="nav-link" href="turnos.html">Turnos</a>
                </li>
                <li class="nav-item me-2 d-none" id="administracionLink">
                  <a class="nav-link" href="administracion.html">Administración</a>
                </li>
                <li class="nav-item me-2" id="usuariosLink">
                  <a class="nav-link link-activo" aria-current="page" href="usuarios.html">Usuarios</a>
                </li>
              </ul>
              <div class="d-flex">
                <button id="loginBtn" class="btn btn-outline-primary btn-sm">Iniciar sesión</button>
                <button id="logoutBtn" class="btn btn-outline-danger btn-sm d-none">Cerrar sesión</button>
              </div>
            </div>
        </nav>
      </div>
   </header>
   <main class="container mt-4">
    <h2 class="text-center mb-4">Usuarios Registrados</h2>
    <div class="table-responsive" style="overflow-x: auto;">
      <table id="tablaUsuarios" class="table table-striped table-bordered text-center">
        <thead class="table-success">
          <tr>
            <th>Nombre</th>
            <th>Usuario</th>
            <th>Contraseña</th>
            <th>Email</th>
            <th>Telefono</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </main>
  <footer class="text-center">
    <p>&copy; 2025 Centro Médico IDW</p>
  </footer>   
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const adminLink = document.getElementById('administracionLink');
    const usuariosLink = document.getElementById('usuariosLink');
    const loginBtn = document.getElementById('loginBtn');
    const logoutBtn = document.getElementById('logoutBtn');

    const sesionActiva = localStorage.getItem('loginActivo') === 'true';

    if (sesionActiva) {
        adminLink.classList.remove('d-none');
        usuariosLink.classList.remove('d-none'); 
        loginBtn.classList.add('d-none');
        logoutBtn.classList.remove('d-none');
    }

    loginBtn.addEventListener('click', () => {
        window.location.href = "login.html";
    });

    logoutBtn.addEventListener('click', () => {
        localStorage.removeItem('loginActivo');
        window.location.href = "login.html";
    });
  </script>
  <script>
    if (localStorage.getItem('loginActivo') !== 'true') {
      alert("Acceso restringido. Debe iniciar sesión.");
      window.location.href = "login.html";
    }
  </script>
  <script src="js/usuario.js"></script>
</body>
</html>
